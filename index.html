<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This is the statistics page for the Red Cross project for first aid in Africa.">
    <meta name="author" content="Cédric Gullentops">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/4.5.0/jquery.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- heatmaplayer -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTcSZiJAw02QG4JsdFh_5q4BXmQM7c_C8&libraries=visualization&callback=initMap"></script>

    <!-- anychart -->
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
    <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">

    <!-- jscharting -->
    <script src="https://code.jscharting.com/latest/jscharting.js"></script>
    <script type="text/javascript" src="https://code.jscharting.com/latest/modules/types.js"></script>

    <link rel="icon" href="Images/redcross%20icon.png">
    <title>Red Cross · Statistics</title>

    <!-- Custom styles for this template-->
    <link href="css/statistics.css" rel="stylesheet">
</head>

<body id="page">
    <!-- Logo and title -->
    <nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
        <img src="Images/redcross%20logo.png" alt="Belgian Red Cross logo">
        <a class="navbar-brand" href="#" style="text-indent:0.5em;">Belgian Red Cross</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li id="statisticsTab" class="nav-item active">
                    <a class="nav-link" onclick="pressedStatisticsTab()">
                        <i class="fa fa-bar-chart" style="font-size:24px"></i>
                        Statistics
                        <span class="sr-only"></span>
                    </a>
                </li>
                <li id="dataTab" class="nav-item">
                    <a class="nav-link" onclick="pressedDataTab()">
                        <i class="fa fa-eye" style="font-size:24px">
                            <span class="badge badge-danger"></span>
                        </i>
                        See data
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" onclick="downloadFile()">
                        <i class="fa fa-download" style="font-size:24px">
                            <span class="badge badge-warning"></span>
                        </i>
                        Download .csv file
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Settings -->
    <div id="settings" class="settings">
        <div class="container">
            <div class="row">
                <div class="col-lg-auto">
                    Location:
                    <select id="settingCountry" class="browser-default custom-select" onchange="setCountry()">
                        <option selected value="">Africa</option>
                    </select>
                </div>
                <div class="col-lg-auto">
                    Injury:
                    <select id="settingInjuries" class="browser-default custom-select" onchange="setInjuries()">
                        <option selected value="">All</option>
                    </select>
                </div>
                <div class="col-lg-auto">
                    Gender:
                    <select id="settingGender" class="browser-default custom-select" onchange="setGender()">
                        <option selected value="">All</option>
                        <option value="M">M</option>
                        <option value="F">F</option>
                        <option value="X">X</option>
                    </select>
                </div>
                <div class="col-lg-auto">
                    Age:
                    <select id="settingAge" class="browser-default custom-select" onchange="setAge()">
                        <option selected value="1">All</option>
                        <option value="<15"><15</option>
                        <option value="15-25">15-25</option>
                        <option value="25-35">25-35</option>
                        <option value="35-45">35-45</option>
                        <option value="45-55">45-55</option>
                        <option value="55-65">55-65</option>
                        <option value="65-75">65-75</option>
                        <option value="75-85">75-85</option>
                        <option value=">85">>85</option>
                    </select>
                </div>
                <div class="col-lg-auto">
                    Education:
                    <select id="settingEducation" class="browser-default custom-select" onchange="setEducation()">
                        <option selected value="">All</option>
                        <option value="No education">No education</option>
                        <option value="Primary school">Primary school</option>
                        <option value="High school">High School</option>
                        <option value="Bachelor's degree">Bachelor's degree</option>
                        <option value="Master's degree">Master's degree</option>
                        <option value="Phd">Phd</option>
                    </select>
                </div>
                <div class="col-lg-auto">
                    Assistance:
                    <select id="settingAssistances" class="browser-default custom-select" onchange="setAssistances()">
                        <option selected value="">All</option>>
                    </select>
                </div>

                <div class="col-lg-auto">
                    Type of First Aid:
                    <select id="settingFA" class="browser-default custom-select" onchange="setTypeOfFA()">
                        <option selected value="">All</option>
                        <option selected value="Red Cross FA Training(s)">Red Cross FA Training(s)</option>
                        <option selected value="Other FA Training(s)">Other FA Training(s)</option>
                        <option selected value="Red Cross & Other FA Trainings">Red Cross & Other FA Trainings</option>
                        <option selected value="None">None</option>
                    </select>
                </div>

                <div class="col-lg-auto">
                    From:
                    <input type="date" id="settingFrom" class="browser-default custom-select" name="from" onchange="setFrom()">
                </div>

                <div class="col-lg-auto">
                    To:
                    <input type="date" id="settingTo" class="browser-default custom-select" name="to" onchange="setTo()">
                </div>
            </div>
        </div>
    </div>

    <div id="swappableContent" class="container-lg">
        <div class="statistic container-lg">
            <!-- TODO: give the statistic class a good css -->
            <div class="row">
                <a id="amountOfCases"></a>
                <!-- TODO: fill in statistic -->
            </div>
        </div>

        <div class="container-lg">
            <div class="row">
                <div id="donut-gender" class="col-md" style="max-width: 740px;height: 400px;margin: 0px auto"></div>
            </div>
        </div>

        <div class="container-lg">
            <div class="row">
                <div id="bar-age" class="col-md-6" style="max-width: 740px;height: 400px;margin: 0px auto"></div>
                <div id="bar-edu" class="col-md-7-12" style="max-width: 740px;height: 400px;margin: 0px auto"></div>
            </div>
        </div>

        <div class="container-lg">
            <div class="row">
                <div id="bar-training" class="col-md-6" style="max-width: 740px;height: 400px;margin: 0px auto"></div>
            </div>
        </div>

        <div class="container-lg">
            <div class="row">
                <div id="bar-injury" class="col-md-6" style="max-width: 740px;height: 400px;margin: 0px auto"></div>
                <div id="bar-assistance" class="col-md-7-12" style="max-width: 740px;height: 400px;margin: 0px auto"></div>
            </div>
        </div>

        <div class="container-lg">
            <div class="row">
                <div id="donut-corr_sol" class="col-md-6" style="max-width: 740px;height: 400px;margin: 0px auto"></div>
                <div id="donut-hosp_req" class="col-md-7-12" style="max-width: 740px;height: 400px;margin: 0px auto"></div>
            </div>
        </div>

        <div class="container-lg">
            <div class="row">
                <div id="donut-training" class="col-md-6" style="max-width: 740px;height: 400px;margin: 0px auto"></div>
                <div id="donut-blended" class="col-md-7-12" style="max-width: 740px;height: 400px;margin: 0px auto"></div>
            </div>
        </div>

        <div class="statistic container-lg">
            <div class="row">
                <a id="percentageProfHelp"></a>
                <!-- TODO: fill in statistic -->
            </div>
        </div>
    </div>

    <div id="mapWrapper" class="mapWrapper container-lg">
        <div id="map" class="map"></div>
    </div>

    <div id="dataWrapper"></div>

    <script src="js/statistics.js"></script>
</body>
</html>
